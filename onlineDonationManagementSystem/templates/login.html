{% extends 'Navbar/donatornavbar.html' %}

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Responsive Registration Form | CodingLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="height: 100vh; display: flex; justify-content: center; align-items: center; padding: 10px; background: linear-gradient(135deg, #71b7e6, #9b59b6);">
{% block body %}


  <div class="container" style="max-width: 700px; width: 100%; background-color: #fff; padding: 25px 30px; border-radius: 5px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);">
    <div class="title" align="center" style="font-size: 25px; font-weight: 500; position: relative;">Login Form</div><br>
    <div class="content">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="user-details">

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="uname" placeholder="Enter your username" required style="height: 45px; width: 100%; outline: none; font-size: 16px; border-radius: 5px; padding-left: 15px; border: 1px solid #ccc; border-bottom-width: 2px; transition: all 0.3s ease;">
          </div>
          <br>



          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="pwd" placeholder="Enter your password" required style="height: 45px; width: 100%; outline: none; font-size: 16px; border-radius: 5px; padding-left: 15px; border: 1px solid #ccc; border-bottom-width: 2px; transition: all 0.3s ease;">
          </div>
          <br>


        </div>
        <div class="button" style="height: 45px; margin: 35px 0;">
          <input type="submit" value="Login" style="height: 100%; width: 100%; border-radius: 5px; border: none; color: #fff; font-size: 18px; font-weight: 500; letter-spacing: 1px; cursor: pointer; transition: all 0.3s ease; background: linear-gradient(135deg, #71b7e6, #9b59b6);">
        </div>
          Dont Have Account?
          <a href="{% url 'signup' %}"> Signup</a>
      </form>
    </div>
  </div>
  {% endblock %}
</body>

</html>
